<div class="row row justify-content-md-center">
  <div class="col-md-6">
    <form novalidate #f="ngForm" (ngSubmit)="login(f)" class="form-signin">
      <h2 class="h3 mb-3 font-weight-normal">Sign in</h2>
      <label for="inputEmail">Email address</label>
      <input name="email" [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword">Password</label>
      <input name="password" [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" required>
      <br>
      <button [disabled]="f.invalid" class="btn btn-outline-success btn-block" type="submit">Sign in</button>
    </form>
    <br>
    <div class="alert alert-success">

      <a routerLink="/register">Don't have an account? Register here.</a>
    </div>
  </div>
</div>
