<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input name="text" [(ngModel)]="text" type="text" class="form-control" placeholder="What 've you been doing?">
      <input type="submit" [disabled]="!text" class="btn">
      <button (click) = "clearForm()" type="button" [hidden]="!text" class="btn btn-warning">Clear form</button>
    </div>
  </form>
</div>
